<!DOCTYPE html>
<html manifest="app.manifest">
<head>
	<meta charset="utf-8">
	<title>Mobile Oxford</title>
	<link rel="stylesheet" href="lib/sencha2_preview/resources/css/sencha-touch.css" type="text/css">
	<script type="text/javascript" src="lib/sencha2_preview/sencha-touch-all-debug-w-comments.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<script type="text/javascript">
		// event application updated then refresh should go here
		window.addEventListener('load', function (e) {
		    window.applicationCache.addEventListener('updateready', function (e) {
			window.applicationCache.swapCache();
			window.location.reload(); 	// force the load of the new version
			alert("re");
		    }, false);
		}, false);
	</script>
</body>
</html>
